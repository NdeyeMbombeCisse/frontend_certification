<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inscription.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>INSCRIPTION</h1>
        <form (ngSubmit)="ajoutUser()">
          <!-- <label for="prenom">Prénom:</label> -->
          <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" required placeholder="Prenom" />
      
          <!-- <label for="nom">Nom:</label> -->
          <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" required placeholder="Nom" />
      
          <!-- <label for="numero_identite">CNI:</label> -->
          <input type="text" id="numero_identite" [(ngModel)]="user.numero_identite" name="numero_identite" placeholder="CNI" required />
      
          <!-- <label for="telephone">Téléphone:</label> -->
          <input type="text" id="telephone" [(ngModel)]="user.telephone" name="telephone" required  placeholder="Telephone"/>
      
          <!-- <label for="email">Email:</label> -->
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required  placeholder="Email"/>
      
          <!-- <label for="password">Mot de passe:</label> -->
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required  placeholder="Password"/>
      
          <!-- <label for="nationnalite">Nationalité:</label> -->
          <select id="nationnalite" [(ngModel)]="user.nationnalite" name="nationnalite"  required placeholder="nationalité">
            <option value="" disabled selected>Sélectionner une nationalité</option>
            <option value="senegalais">Sénégalais</option>
            <option value="stranger resident">Étranger résident</option>
            <option value="etranger non resident">Étranger non résident</option>
          </select>
      
          <!-- <label for="image">Photo:</label> -->
          <input type="file" id="image" (change)="onFileSelected($event)" placeholder="image" />
      
          <button type="submit">S'inscrire</button>
        </form>
      </div>
      
</body>
</html>
