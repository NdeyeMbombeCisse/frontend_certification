<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Sama Gokh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 600px; /* Augmentation de la largeur maximale */
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 150px; /* Taille du logo augmentée */
      margin-bottom: 1.5rem;
    }

    .form-group input {
      height: 45px;
    }

    .btn-primary {
      background-color: #FA983A;
      border: none;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #e88b2e;
    }

    .form-footer {
      margin-top: 1.5rem;
    }

    .form-footer a {
      color: #FA983A;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .form-content {
      color: #333;
    }
  </style>
</head>
<body>
  <body>
    <div class="login-container">
      <img src="../../../../assets/img/truelogo.png" alt="Sama Gokh Logo" class="logo">
      <h1 class="mb-4">Connexion</h1>
      <p>Accédez à votre compte pour participer activement à la gestion de votre commune.</p>
      <form (ngSubmit)="connexion()">
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Entrez votre email" [(ngModel)]="userObjet.email" name="email" required>
        </div>
        <div class="form-group mb-4">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" [(ngModel)]="userObjet.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
      <div class="form-footer">
        <a href="/register">Pas encore de compte ? Inscrivez-vous</a>
      </div>
    </div>
  </body>
  
</body>
</html>
