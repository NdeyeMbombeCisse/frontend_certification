 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Connexion</title>
   <link rel="stylesheet" href="connexion.component.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
 </head>
 <body>
   <div class="login-container">
     <h1 class="mb-4">CONNEXION</h1>
     <form [formGroup]="loginForm" (ngSubmit)="connexion()">
       
       <!-- Champ Email avec validation -->
       <input type="email" id="email" class="form-control" placeholder="Entrez votre email" formControlName="email" required />
       <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
         <small *ngIf="loginForm.get('email')?.hasError('required')">L'email est obligatoire.</small>
         <small *ngIf="loginForm.get('email')?.hasError('email')">L'email n'est pas valide.</small>
       </div>
 
       <!-- Champ Mot de passe avec validation -->
       <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" formControlName="password" required />
       <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
         <small *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est obligatoire.</small>
         <small *ngIf="loginForm.get('password')?.hasError('minlength')">Le mot de passe doit avoir au moins 7 caract√®res.</small>
       </div>
 
       <button type="submit" class="btn btn-primary">Se connecter</button>
     </form>
 
     <div class="form-footer">
       <a href="/inscription_user">Pas encore de compte ? Inscrivez-vous</a>
     </div>
   </div>
 </body>
 </html>
