<div class="reservation-container">
  <img src="../../../../assets/images/image_reservation.png" alt="Image de réservation">

  <form (ngSubmit)="createReservation()" #reservationForm="ngForm">
    <div class="form-group">
      <label for="categorie">Catégorie:</label>
      <select id="categorie" [(ngModel)]="selectedCategorie" (change)="onCategorieChange($event)" name="categorie" required>
        <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.libelle }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="place">Place:</label>
      <select id="place" [(ngModel)]="reservationData.place_id" name="place" required>
        <option *ngFor="let place of places" [value]="place.id">{{ place.libelle }}</option>
      </select>
    </div>
  
    <button type="submit">Réserver</button>
  </form>
  


</div>
