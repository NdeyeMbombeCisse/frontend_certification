<div class="elements">
    <!-- Bouton pour ouvrir le modal -->
     <div class="popup">
        <button (click)="openModal()">Ajouter une Information</button>
     </div>

<!-- Le Modal -->
<div class="modal" [ngClass]="{'show': isModalOpen}">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <div class="information-form">
        <h2>Ajouter une information</h2>
        <form (ngSubmit)="ajoutInformation()">
          <input 
            type="text" 
            [(ngModel)]="informationObject.titre" 
            name="titre" 
            required placeholder="Titre"
          />
          <textarea 
            [(ngModel)]="informationObject.description" 
            name="description" 
            required placeholder="Description"
          ></textarea>
          <button type="submit">Ajouter</button>
          <button type="button" (click)="closeModal()">Annuler</button>
        </form>
      </div>
    </div>
  </div>

<div class="information-contenu">
  <h1>Liste des informations</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Date de création</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of  getDisplayedTrajets()">
        <td>{{ info.id }}</td>
        <td>{{ info.titre }}</td>
        <td>{{ info.description }}</td>
        <td>{{ info.created_at }}</td>
        <td>
          <button (click)="editInformation(info.id)"><i class="fa-solid fa-pen-to-square fa-2x"></i></button>
          <button (click)="deleteInformation(info.id)" class="delete"><i class="fa-solid fa-delete-left  fa-2x"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
   <!-- Pagination -->
   <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1"><i class="fa-solid fa-chevron-left fa-2x"></i></button>
    <span>Page {{ currentPage }} sur {{ getTotalPages() }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === getTotalPages()"><i class="fa-solid fa-chevron-right fa-2x"></i></button>
</div>
</div>
