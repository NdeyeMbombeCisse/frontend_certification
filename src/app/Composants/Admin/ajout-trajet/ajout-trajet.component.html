<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ajout-trajet.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

     <!-- sidebar -->

     <div class="contenu">
        <div class="sidebar">
            <div class="logo">
              <img src="../../../../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="menu">
                <!-- Lien vers le Dashboard -->
                <a  class="menu-item active">
                    <img src="../../../../assets/images/icons/dashboard.svg" alt="">
                    Dashboard
                </a>
          
                <!-- Lien vers la liste des projets (Projets mairie) -->
                <a class="menu-item">
                    <i class="fa-solid fa-ship"></i> Trajet
                  </a>
                  
          
                <!-- Lien vers la liste des habitants -->
                <a  class="menu-item">
                  <img src="../../../../assets/images/icons/group.svg" alt="">
                  <i class="fa-solid fa-plus"></i> Ajouter un Trajet
                </a>
          
                <!-- Lien vide pour Nouveau projet -->
                <a href="#" class="menu-item">
                    <i class="fa-solid fa-list"></i>Reservation
                </a>
          
                <!-- Lien vers les projets soumis -->
               
          
                <!-- Lien vide pour Déconnexion -->
                <a href="#" class="menu-item">
                  <img src="../../../../assets/images/icons/logout.svg" alt="">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i> Déconnexion
                </a>
            </nav>
          </div>
    
         <!-- sidebar fin -->
    
        <div class="ajout-trajet-container">
            <h1 class="mb-4">AJOUTER UN TRAJET</h1>
          
            <form (ngSubmit)="ajoutLivre()">
              <!-- Date de départ et Date d'arrivée sur la même ligne -->
              <div class="form-row">
                <div class="form-group mb-3">
                  <label for="date_depart">Date de départ</label>
                  <input
                    type="date"
                    id="date_depart"
                    class="form-control"
                    [(ngModel)]="trajetObject.date_depart"
                    name="date_depart"
                    required
                  />
                </div>
          
                <div class="form-group mb-3">
                  <label for="date_arrivee">Date d'arrivée</label>
                  <input
                    type="date"
                    id="date_arrivee"
                    class="form-control"
                    [(ngModel)]="trajetObject.date_arrivee"
                    name="date_arrivee"
                    required
                  />
                </div>
              </div>
          
              <!-- Lieu de départ et Lieu d'arrivée sur la même ligne -->
              <div class="form-row">
                <div class="form-group mb-3">
                  <label for="lieu_depart">Lieu de départ</label>
                  <input
                    type="text"
                    id="lieu_depart"
                    class="form-control"
                    [(ngModel)]="trajetObject.lieu_depart"
                    name="lieu_depart"
                    required
                  />
                </div>
          
                <div class="form-group mb-3">
                  <label for="lieu_arrive">Lieu d'arrivée</label>
                  <input
                    type="text"
                    id="lieu_arrive"
                    class="form-control"
                    [(ngModel)]="trajetObject.lieu_arrive"
                    name="lieu_arrive"
                    required
                  />
                </div>
              </div>
          
              <!-- Champs restants -->
             
          
              
              <div class="form-row">
                <div class="form-group mb-3">
                    <label for="statut">Statut</label>
                    <select
                      id="statut"
                      class="form-control"
                      [(ngModel)]="trajetObject.statut"
                      name="statut"
                      required
                    >
                      <option [value]="1">Actif</option>
                      <option [value]="0">Inactif</option>
                    </select>
                  </div>
    
                  <!-- bateau -->
    
                  <div class="form-group mb-3">
                    <label for="bateau_id">Bateau</label>
                    <input
                      type="number"
                      id="bateau_id"
                      class="form-control"
                      [(ngModel)]="trajetObject.bateau_id"
                      name="bateau_id"
                      required
                    />
                  </div>

              </div>
          
              <div class="form-row">
                <div class="form-group mb-3">
                  <label for="heure_embarquement">Heure d'embarquement</label>
                  <input
                    type="time"
                    id="heure_embarquement"
                    class="form-control"
                    [(ngModel)]="trajetObject.heure_embarquement"
                    name="heure_embarquement"
                    required
                  />
                </div>
          
                <div class="form-group mb-3">
                  <label for="heure_depart">Heure de départ</label>
                  <input
                    type="time"
                    id="heure_depart"
                    class="form-control"
                    [(ngModel)]="trajetObject.heure_depart"
                    name="heure_depart"
                    required
                  />
                </div>
              </div>

              <!-- image -->
                <div class="form-group mb-3" >
                <label for="image">Image</label>
                <input
                  type="file"
                  id="image"
                  class="form-control"
                  (change)="uploadImage($event)"
                  required
                />
              </div>
          
              
          
              <!-- Bouton d'ajout -->
              <button type="submit" class="btn btn-primary">Ajouter le trajet</button>
            </form>
          </div>
     </div>
      
    
</body>
</html>
